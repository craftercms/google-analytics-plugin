# Describe the plugin
plugin:
  type: site
  id: org.craftercms.plugin.google.analytics
  name: Google Analytics Plugin
  tags:
    - web
    - analytics
    - freemarker
    - google
  version:
    major: 1
    minor: 0
    patch: 8
  description: A Google Analytics plugin for CrafterCMS
  documentation: "https://raw.githubusercontent.com/craftercms/google-analytics-plugin/master/readme.md"
  website:
    name: Google Analytics Plugin
    url: https://github.com/craftercms/google-analytics-plugin
  media:
    screenshots:
      - title: Google Analytics
        description: Google Analytics
        url: https://raw.githubusercontent.com/craftercms/google-analytics-plugin/master/.crafter/cover.png
  developer:
    company:
      name: CrafterCMS
      email: info@craftercms.com
      url: https://craftercms.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  crafterCmsVersions:
    - major: 4
      minor: 0
      patch: 0
    - major: 4
      minor: 0
      patch: 1
    - major: 4
      minor: 0
      patch: 2
    - major: 4
      minor: 0
      patch: 3
    - major: 4
      minor: 0
      patch: 4
    - major: 4
      minor: 1
      patch: 0
  crafterCmsEditions:
    - community
    - enterprise
  parameters:
    - label: Google Analytics ID
      name: id
      description: The Google Analytics ID (can be v3 or v4)
    - label: Anonymize IP
      name: anonymizeIp
      description: Indicates if the IP address should be anonymized, defaults to false
      required: false
    - label: Enable in Preview
      name: enabled
      description: Indicates if Google Analytics should be added in preview, defaults to false
      required: false
